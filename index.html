<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Logístico - Rebocador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .btn-group {
            display: flex;
            justify-content: space-around;
        }
        .active {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Planejamento Logístico do Rebocador</h1>
    <div class="container">
        <!-- Entrada de Dados -->
        <div class="section" id="setores-container">
            <h2>Configuração dos Setores</h2>
            <button onclick="addMachine()">Adicionar Máquina</button>
            <div id="setores">
                <!-- Setores serão adicionados aqui -->
            </div>
            <br>
            <h3>Rebocador</h3>
            <label for="cycle-time">Tempo de ciclo (min):</label>
            <input type="number" id="cycle-time" value="15"><br><br>
            <label for="rebocador-capacity">Capacidade (bobinas):</label>
            <input type="number" id="rebocador-capacity" value="6"><br><br>

            <button onclick="simulate()">Simular</button>
        </div>

        <!-- Resultado -->
        <div class="section">
            <h2>Resultados</h2>
            <div id="results">
                <p>Preencha os campos e clique em "Simular".</p>
            </div>
        </div>
    </div>

<script>
    let machineCounter = 0; // Contador para máquinas
    let machineNames = []; // Array para armazenar os nomes das máquinas
    let setorConsumptions = []; // Consumo de cada setor
    const F1Consumption = 10; // Consumo fixo da máquina F1 (10 bobinas por hora)
    const cycleTime = 15; // Tempo de ciclo padrão em minutos

    // Adiciona máquina fixa F1 automaticamente
    document.addEventListener("DOMContentLoaded", () => {
        addMachine("F1", true);
    });

    // Função para adicionar nova máquina
    function addMachine(machineName, isFixed = false) {
        if (!isFixed) {
            machineName = machineName || prompt("Digite o nome da nova máquina:");
        }

        if (machineName) {
            machineCounter++;
            machineNames.push(machineName);
            const setorContainer = document.createElement('div');
            setorContainer.id = `setor-${machineCounter}`;
            setorContainer.innerHTML = `
                <h3>${machineName} ${isFixed ? "(Fixa)" : ""}</h3>
                ${!isFixed ? `
                    <label for="length-${machineCounter}">Comprimento de bobina (m):</label>
                    <input type="number" id="length-${machineCounter}" value="3000"><br><br>
                    <label for="speed-${machineCounter}">Velocidade de consumo (m/min):</label>
                    <input type="number" id="speed-${machineCounter}" value="212"><br><br>
                ` : ""}
            `;
            document.getElementById('setores').appendChild(setorContainer);

            if (isFixed) {
                setorConsumptions.push(F1Consumption / 60); // Consumo por minuto
            }
        } else if (!isFixed) {
            alert("Nome da máquina não fornecido. Máquina não foi adicionada.");
        }
    }

    // Função para simular o planejamento
    function simulate() {
        const rebocadorCapacity = parseFloat(document.getElementById('rebocador-capacity').value);
        const resultsDiv = document.getElementById('results');
        let totalDemand = setorConsumptions.reduce((acc, curr) => acc + curr, 0);
        let rebocadorCapacityPerMinute = rebocadorCapacity / cycleTime;

        // Verifica se a demanda total excede a capacidade
        if (totalDemand > rebocadorCapacityPerMinute) {
            resultsDiv.innerHTML = `
                <p><strong>O rebocador não consegue atender à demanda total.</strong></p>
                <p>Demanda total: ${totalDemand.toFixed(2)} bobinas/min</p>
                <p>Capacidade do rebocador: ${rebocadorCapacityPerMinute.toFixed(2)} bobinas/min</p>
            `;
            return;
        }

        // Planejamento inicial das viagens
        let viagens = [];
        let totalPerMachine = Array(machineCounter).fill(0);

        for (let t = 0; t < 18 * 60; t += cycleTime) { // Ciclo de 18 horas
            let viagem = Array(machineCounter).fill(0);
            let remainingCapacity = rebocadorCapacity;

            // Prioriza F1 (primeira máquina no array)
            viagem[0] = Math.min(remainingCapacity, Math.ceil(F1Consumption * cycleTime / 60));
            totalPerMachine[0] += viagem[0];
            remainingCapacity -= viagem[0];

            // Distribui o restante para outras máquinas
            for (let i = 1; i < machineCounter && remainingCapacity > 0; i++) {
                const needed = setorConsumptions[i] * cycleTime;
                viagem[i] = Math.min(remainingCapacity, Math.ceil(needed));
                totalPerMachine[i] += viagem[i];
                remainingCapacity -= viagem[i];
            }

            viagens.push(viagem);
        }

        // Renderiza resultados
        resultsDiv.innerHTML = `
            <p><strong>O rebocador atende à demanda.</strong></p>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        ${machineNames.map(name => `<th>${name}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
                    ${viagens.map((viagem, index) => `
                        <tr>
                            <td>${index + 1}</td>
                            ${viagem.map(bobinas => `<td>${bobinas}</td>`).join('')}
                        </tr>
                    `).join('')}
                </tbody>
                <tfoot>
                    <tr>
                        <td><strong>Total</strong></td>
                        ${totalPerMachine.map(total => `<td><strong>${total}</strong></td>`).join('')}
                    </tr>
                </tfoot>
            </table>
        `;
    }
</script>

</body>
</html>
